<!-- Rent a yacht section -->

<section class="rent-a-yacht-sect">
  <div class="yacht-renting-container">
    <div class="form-container">
      <h2 class="form-title">Rent a yacht now</h2>
      <form class="rent-form">
        <input
          class="input-form"
          type="text"
          placeholder="Full Name"
          id="user-name"
        />
        <input
          class="input-form"
          type="email"
          pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
          placeholder="Email"
          id="user-email"
        />
        <input
          class="input-form"
          type="tel"
          pattern="^\+\d{2}-\d{3}-\d{3}-\d{2}-\d{2}$"
          placeholder="Phone number"
          id="user-phone"
        />
        <textarea
          class="form-comment"
          name="comment"
          id="user-comment"
          rows="4"
          placeholder="Comment"
        ></textarea>
        <button class="form-btn" type="submit">Send</button>
      </form>
    </div>
    <img
      class="yacht-pic"
      srcset="./images/yacht-image.jpg 1x, ./images/yacht-img.jpg 2x"
      src="./images/yacht-image.jpg"
      alt="Yacht image"
      width="335px"
    />
  </div>
</section>
